<!DOCTYPE html>

    <head>

        <title>Demo</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Demonstration of the Tooltip jQuery plugin">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="tooltip-0.1.min.css">

        <style>
            html { font-size: large; }
            .hotspot { cursor: help; padding: 5px; position: absolute; }
        </style>

    </head>

    <body>

        <div class="hotspot" style="right:0;top:50%;" data-tooltip-position="left-middle">right-middle</div>
        <div class="hotspot" style="right:0;bottom:0;" data-tooltip-position="left-top">right-bottom</div>
        <div class="hotspot" style="bottom:0;left:50%;" data-tooltip-position="top-center">bottom-center</div>
        <div class="hotspot" style="bottom:0;left:0;" data-tooltip-position="top-right">bottom-left</div>
        <div class="hotspot" style="left:0;top:50%;" data-tooltip-position="right-middle">left-middle</div>
        <div class="hotspot" style="left:0;top:0;" data-tooltip-position="right-bottom">left-top</div>
        <div class="hotspot" style="top:0;left:50%;" data-tooltip-position="bottom-center">top-center</div>
        <div class="hotspot" style="top:0;right:0;" data-tooltip-position="bottom-left">top-right</div>
        <div class="hotspot" style="top:50%;left:50%;" data-tooltip-position="right-middle">middle-center</div>

        <div id="tooltip" class="tooltip">
            <b class="tooltip-notch tooltip-notch-border"></b>
            <b class="tooltip-notch"></b>
            <span>tooltip</span>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="jquery.tooltip-0.1.min.js"></script>

        <script>
            $( document ).tooltip({
                selector: ".hotspot",
                $tooltip: $( "#tooltip" ),
                beforeShowCallback: function( event, $target, $tooltip ) {
                    $( "span", $tooltip ).text( $target.data( "tooltip-position" ) );
                    return true;
                }
            });
        </script>

    </body>

</html>
